<nz-card [nzBordered]="false">
  <nz-steps [(nzCurrent)]="step">
    <nz-step nzTitle="基础信息"></nz-step>
    <nz-step nzTitle="schema"></nz-step>
    <nz-step nzTitle="ui"></nz-step>
  </nz-steps>
  <create-field-base *ngIf="step====0" (onNext)="onNext($event)"></create-field-base>
  <create-field-schema *ngIf="step===1"></create-field-schema>
  <create-field-ui *ngIf="step===2"></create-field-ui>
</nz-card>
