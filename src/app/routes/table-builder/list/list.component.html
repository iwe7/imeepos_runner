<page-header title="所有表格">
  <ng-template #action>
    <button nz-button (click)="createTable()">创建表单</button>
  </ng-template>
</page-header>
<div class="list-container">
  <ng-container *ngFor="let item of list">
    <list-item (update)="update($event)" [table]="item"></list-item>
  </ng-container>
</div>
<nz-pagination [(nzPageIndex)]="pi" [nzPageSize]="ps" [nzTotal]="total" [nzSize]="'small'" (nzPageIndexChange)="nzPageIndexChange($event)" nzShowSizeChanger nzShowQuickJumper></nz-pagination>
