<page-header></page-header>

<result type="success" [title]="detail?.title" [description]="detail?.desc" [extra]="resultExtra">
  <ng-template #resultExtra>
    <div nz-row [nzGutter]="16" class="mb-md">
      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6">
        <span class="text-grey-darker">BUG ID：</span>
        {{detail?.id}}
      </div>
      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6">
        <span class="text-grey-darker">负责人：</span>
        {{detail?.painame}}
      </div>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="12">
        <span class="text-grey-darker">创建时间：</span>
        {{detail?.create_time}}
      </div>
    </div>
    <nz-steps [nzCurrent]="detail?.status" nzProgressDot>
      <nz-step [nzTitle]="'提交bug'"></nz-step>
      <nz-step [nzTitle]="'bug核对'"></nz-step>
      <nz-step [nzTitle]="'技术修复'"></nz-step>
      <nz-step [nzTitle]="'更新发布'"></nz-step>
    </nz-steps>
  </ng-template>
  <button nz-button [nzType]="'primary'" (click)="back()">返回</button>
  <button nz-button [nzType]="'danger'" (click)="close()">关闭</button>
</result>
